<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <title>{{ page.title | default: site.title }}</title>

  <!-- Link to the global CSS file -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <!-- Header section (often includes navigation and hero) -->
  <header class="hero">
    <div class="container">
      <h1>{{ page.title | default: site.title }}</h1>
      <p>{{ page.description | default: site.description }}</p>
    </div>
  </header>

<!-- Navigation (navbar) -->
<nav class="navbar">
  <a href="/" class="{{ 'active' if page.url == '/' else '' }}">Home</a>
  <a href="/cv.html" class="{{ 'active' if page.url == '/cv.html' else '' }}">CV</a>
  <a href="/blog.html" class="{{ 'active' if page.url == '/blog.html' else '' }}">Blog</a>
  <a href="/contact.html" class="{{ 'active' if page.url == '/contact.html' else '' }}">Contact</a>
</nav>


  <!-- Main content area -->
  <main class="container">
    {{ content }}
  </main>

  <!-- Footer section -->
  <footer class="footer">
    <p>© 2025 Josh Rowey • <a href="https://www.linkedin.com/in/josh-row-938394255/">LinkedIn</a></p>
  </footer>

</body>
</html>
